services:
  api01: &api
    image: rinha-backend-2024-q1:latest
    hostname: api01
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: rinha
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - rinha-de-backend
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "185MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "8081:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - rinha-de-backend
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "30MB"

  db:
    hostname: db
    image: postgres:16.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    networks:
      - rinha-de-backend
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: "150MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 30

networks:
  rinha-de-backend:
